<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text to summarize..."></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
    <h2>Summary</h2>
    <p>{{ summary }}</p>
    {% endif %}
    {% if text %}
    <h2>Original Text</h2>
    <p>{{ text }}</p>
    {% endif %}
</body>
</html>
